<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../newTemplate.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data" class="form">
                        <h1><h:outputText value="Editar" class="text-dark"/></h1>
                        <h:panelGrid columns="2">

                            
                            <h:outputLabel value="Cedula:" for="cedula" />
                            <h:inputText id="cedula" value="#{usuarioController.usuario.cedula}" title="Cedula" />
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{usuarioController.usuario.nombre}" title="Nombre" />
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" value="#{usuarioController.usuario.apellidos}" title="Apellidos" />
                            <h:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                            <h:inputText id="fechaNacimiento" value="#{usuarioController.usuario.fechaNacimiento}" title="FechaNacimiento" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Telefono:" for="telefono" />
                            <h:inputText id="telefono" value="#{usuarioController.usuario.telefono}" title="Telefono" />
                            <h:outputLabel value="Celular:" for="celular" />
                            <h:inputText id="celular" value="#{usuarioController.usuario.celular}" title="Celular" />
                            <h:outputLabel value="Direccion:" for="direccion" />
                            <h:inputText id="direccion" value="#{usuarioController.usuario.direccion}" title="Direccion" />
                            <h:outputLabel value="Correo:" for="correo" />
                            <h:inputText id="correo" value="#{usuarioController.usuario.correo}" title="Correo" />
                            <h:outputLabel value="Clave:" for="clave" />
                            <h:inputText id="clave" value="#{usuarioController.usuario.clave}" title="Clave" />
                            <h:outputLabel value="Idrol:" for="idrol" />
                            <h:selectOneMenu id="rol" value="#{usuarioController.rol.idrol}" title="Proveedor" styleClass="form-select">
                                <f:selectItems value="#{usuarioController.listarRol()}" var="rol" itemValue="#{rol.idrol}" itemLabel="#{rol.nombre}" />
                            </h:selectOneMenu>

                        </h:panelGrid>
                        <h:commandButton value="Guardar" class="btn btn-success" action="#{usuarioController.edit()}"></h:commandButton>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
