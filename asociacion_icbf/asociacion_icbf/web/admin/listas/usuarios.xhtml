<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../newTemplate.xhtml">

            <ui:define name="content">
                <div class="container row-mt column-mt">
                        <div>
                            <a value="Registrar" class="btn btn-success" data-toggle="modal" data-target="#myModal">Registrar nuevo Usuario</a>
                            <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- Cabecera del modal -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Registro de Usuarios</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <!-- Contenido del modal -->
                                        <div class="modal-body">
                                           
                                            <f:view>


                                                <h:form enctype="multipart/form-data" class="form">
                                                    
                                                    <h:panelGrid columns="2">
                                                       
                                                        <h:outputLabel value="Foto:" for="foto" />
                                                        <h:inputFile value="#{usuarioController.archivo}"/>
                                                        <h:outputLabel value="Cedula:" for="cedula" />
                                                        <h:inputText id="cedula" value="#{usuarioController.usuario.cedula}" title="Cedula" />
                                                        <h:outputLabel value="Nombre:" for="nombre" />
                                                        <h:inputText id="nombre" value="#{usuarioController.usuario.nombre}" title="Nombre" />
                                                        <h:outputLabel value="Apellidos:" for="apellidos" />
                                                        <h:inputText id="apellidos" value="#{usuarioController.usuario.apellidos}" title="Apellidos" />
                                                        <h:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                                                        <h:inputText id="fechaNacimiento" value="#{usuarioController.usuario.fechaNacimiento}" title="FechaNacimiento" >
                                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                                        </h:inputText>
                                                        <h:outputLabel value="Telefono:" for="telefono" />
                                                        <h:inputText id="telefono" value="#{usuarioController.usuario.telefono}" title="Telefono" />
                                                        <h:outputLabel value="Celular:" for="celular" />
                                                        <h:inputText id="celular" value="#{usuarioController.usuario.celular}" title="Celular" />
                                                        <h:outputLabel value="Direccion:" for="direccion" />
                                                        <h:inputText id="direccion" value="#{usuarioController.usuario.direccion}" title="Direccion" />
                                                        <h:outputLabel value="Correo:" for="correo" />
                                                        <h:inputText id="correo" value="#{usuarioController.usuario.correo}" title="Correo" />
                                                        <h:outputLabel value="Clave:" for="clave" />
                                                        <h:inputSecret id="clave" value="#{usuarioController.usuario.clave}" title="Clave" />
                                                        <h:outputLabel value="Idrol:" for="idrol" />
                                                        <h:selectOneMenu id="rol" value="#{usuarioController.rol.idrol}" title="Proveedor" styleClass="form-select">
                                                            <f:selectItems value="#{usuarioController.listarRol()}" var="rol" itemValue="#{rol.idrol}" itemLabel="#{rol.nombre}" />
                                                        </h:selectOneMenu>
                                                        
                                                    </h:panelGrid>
                                                    <h:commandButton value="Registrar" class="btn btn-success" action="#{usuarioController.register()}"></h:commandButton>
                                                </h:form>
                                            </f:view>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="container">
                        <f:view>
                            <h:form class="form">
                                <h1><h:outputText value="Usuarios" class="text-secondary"/></h1>
                                <h:commandButton value="generar reporte" class="btn btn-warning" action="#{asistenciaController.generarPDF(actionEvent)}"/>
                                <h:dataTable class="table" value="#{usuarioController.listar()}" var="usuario">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Idusuario"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.idusuario}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Foto"/>
                                        </f:facet>
                                        <h:graphicImage value="#{usuario.foto}" width="100" height="100"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cedula"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.cedula}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Apellidos"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.apellidos}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="FechaNacimiento"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.fechaNacimiento}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Telefono"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.telefono}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Celular"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.celular}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Direccion"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.direccion}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Correo"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.correo}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Rol"/>
                                        </f:facet>
                                        <h:outputText value="#{usuario.idrol.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="acciones"/>
                                        </f:facet>
                                        <h:commandButton value="editar" class="btn btn-primary" action="#{usuarioController.preEdit(usuario)}" ></h:commandButton>
                                        <h:commandButton value="eliminar" class="btn btn-danger" action="#{usuarioController.delete(usuario)}" onclick="return confirm('¿Está seguro de querer eliminar el registro?')"></h:commandButton>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
