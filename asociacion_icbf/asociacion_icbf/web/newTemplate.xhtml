<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{usuarioController.verificarSesisonAdmin()}"/>
    </h:head>

    <h:body>
       

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-gradient-info" style="background-color: #E3F2FD">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-dark min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">ICBF</span>
                    </a>
                    <div class="container flex-column align-items-center mb-4">
                        
                        
                       
                         <h:graphicImage value="#{usuarioController.UsuarioLogeado().foto}" width="100" height="100"/>
                        <h3 >
                            <h:outputText class="text-success align-middle px-0" style="font-size: 25px" value="#{usuarioController.UsuarioLogeado().nombre} #{usuarioController.UsuarioLogeado().apellidos}"/></h3>
                    </div>
                    <ul class="nav nav-pills flex-column mb-4">
                        <li class="nav-item">
                            <a href="" class="nav-link align-middle">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline ">Usuarios</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a action="#{usuarioController.irJa()}" class="nav-link align-middle">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline ">Jardines</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a onclick="window.location.href='admin/listas/niños.xhtml'" class="nav-link align-middle">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline ">Niños</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a onclick="window.location.href='admin/listas/usuarios.xhtml'" class="nav-link align-middle">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline ">Acudientes</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a onclick="window.location.href='admin/listas/madres.xhtml'" class="nav-link align-middle">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline ">Madres Comunitarias</span>
                            </a>
                        </li>
                    </ul>
                    
                </div>
                <h:form> <h:commandButton value="Cerrar sesion" action="#{usuarioController.logout()}" class="btn btn-outline-dark" /></h:form>
            </div>
            <div class="col">
                <!-- Aquí inserta el contenido específico de cada página usando el componente "ui:insert" -->
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
    </div>

</h:body>

</html>
