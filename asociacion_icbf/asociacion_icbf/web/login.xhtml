<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        
    </h:head>
    <h:body >
        <nav class="navbar navbar-light fixed-top" style="background-color: #e3f2fd;">
            <div class="container-fluid justify-content-center align-items-center">
            <a class="navbar-brand" href="#">ICBF</a>
    </div>                                                     
        </nav>
  <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">       
    <div class="card mb-5 bg-outline-info" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
            <img src="https://previews.123rf.com/images/lotosfoto/lotosfoto1403/lotosfoto140300555/27033044-ni%C3%B1os-ni%C3%B1a-ni%C3%B1o-ni%C3%B1ez-chica-ni%C3%B1o-dibujar-con-l%C3%A1pices-de-colores.jpg" class="img-fluid rounded-start" alt="..."></img>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Inicio de sesión</h5>
            <h:form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo </label>
                <h:inputText id="correo" value="#{usuarioController.usuario.correo}" class="form-control" required="true" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <h:inputSecret id="clave" value="#{usuarioController.usuario.clave}" class="form-control" required="true" />
              </div>     
              <h:commandButton value="Iniciar Sesión" action="#{usuarioController.login()}" class="btn btn-outline-info" />
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </div>
                <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                 <li class="nav-item"><a href="asociacion_icbf/index" class="nav-link px-2 text-muted">Home</a></li>
             </ul>
             <p class="text-center text-muted">© 2023, Gobierno Nacional de Colombia</p>
        </footer>
    </h:body>
</html>
